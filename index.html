<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Prototype - 2 Frames Fixed</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            border: 4px solid #444;
        }

        canvas {
            display: block;
            background-color: #333; 
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            padding: 20px;
        }

        .bars-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .bar-border {
            width: 45%;
            height: 40px;
            background-color: #555;
            border: 3px solid #fff;
            position: relative;
        }

        .health {
            height: 100%;
            width: 100%;
            transition: width 0.1s linear;
        }

        #player-health { background: linear-gradient(90deg, #f1c40f, #f39c12); }
        #enemy-health { background: linear-gradient(90deg, #c0392b, #e74c3c); float: right;}

        #timer {
            width: 80px;
            height: 80px;
            background: #222;
            color: white;
            border: 3px solid white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
        }

        #controls-hint {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: rgba(255,255,255, 0.5);
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-layer">
            <div class="bars-container">
                <div class="bar-border"><div id="player-health" class="health"></div></div>
                <div id="timer">60</div>
                <div class="bar-border"><div id="enemy-health" class="health"></div></div>
            </div>
            <div id="controls-hint">Move: Arrows | Punch: Z | Kick: X</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 1024;
    canvas.height = 576;

    const GRAVITY = 0.7;
    const GROUND_HEIGHT = 96;

    // --- KONFIGURASI SPRITE TETAP (FIXED SIZE) ---
    const FRAME_WIDTH = 128;  
    const FRAME_HEIGHT = 150; 
    
    const IDLE_SPRITE_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/Sprite-0003-Sheet.png';
    const KICK_SPRITE_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/kick.png';

    class Sprite {
        constructor({ position, imageSrc, scale = 1, framesMax = 1 }) {
            this.position = position;
            this.width = 50;
            this.height = 150;
            this.image = new Image();
            this.image.src = imageSrc;
            this.scale = scale;
            this.framesMax = framesMax;
            this.framesCurrent = 0;
            this.framesElapsed = 0;
            this.framesHold = 10;
        }

        draw() {
            ctx.drawImage(
                this.image,
                this.framesCurrent * FRAME_WIDTH,
                0,
                FRAME_WIDTH,
                FRAME_HEIGHT,
                this.position.x,
                this.position.y,
                FRAME_WIDTH * this.scale,
                FRAME_HEIGHT * this.scale
            );
        }

        animateFrames() {
            this.framesElapsed++;
            if (this.framesElapsed % this.framesHold === 0) {
                if (this.framesCurrent < this.framesMax - 1) {
                    this.framesCurrent++;
                } else {
                    this.framesCurrent = 0;
                }
            }
        }

        update() {
            this.draw();
            this.animateFrames();
        }
    }

    class Fighter extends Sprite {
        constructor({
            position,
            velocity,
            color = 'red',
            imageSrc,
            scale = 1,
            framesMax = 2,
            isEnemy = false,
            sprites
        }) {
            super({ position, imageSrc, scale, framesMax });
            
            this.velocity = velocity;
            this.width = 50; // Lebar Hitbox
            this.height = 150; // Tinggi Hitbox
            this.color = color;
            this.lastKey;
            this.isEnemy = isEnemy;
            this.health = 100;
            this.isAttacking = false;
            this.attackType = 'punch';
            this.facing = isEnemy ? -1 : 1;

            this.attackBox = {
                position: { x: this.position.x, y: this.position.y },
                offset: { x: 0, y: 50 },
                width: 100,
                height: 50
            };

            this.sprites = sprites;
            for (const sprite in this.sprites) {
                this.sprites[sprite].image = new Image();
                this.sprites[sprite].image.src = this.sprites[sprite].imageSrc;
            }
        }

        switchSprite(sprite) {
            // Jika sedang animasi serangan (kick), jangan diganggu sampai selesai
            if (
                this.image === this.sprites.kick.image && 
                this.framesCurrent < this.sprites.kick.framesMax - 1
            ) {
                return;
            }

            // Ganti Gambar
            if (this.image !== this.sprites[sprite].image) {
                this.image = this.sprites[sprite].image;
                this.framesMax = this.sprites[sprite].framesMax;
                this.framesCurrent = 0; // Reset ke frame awal
            }
        }

        draw() {
            ctx.save();
            
            // Logika Balik Arah (Mirror)
            if (this.facing === -1) {
                ctx.translate(this.position.x + this.width / 2, this.position.y + this.height / 2);
                ctx.scale(-1, 1);
                ctx.translate(-(this.position.x + this.width / 2), -(this.position.y + this.height / 2));
            }

            // Offset Gambar agar pas di tengah Hitbox
            // (128 - 50) / 2 = 39. Jadi geser kiri 39px.
            const drawX = this.position.x - 39; 
            const drawY = this.position.y;

            // GAMBAR FIXED SIZE (128x150)
            ctx.drawImage(
                this.image,
                this.framesCurrent * FRAME_WIDTH, // Geser X sesuai frame (0, 128, 256...)
                0,                                
                FRAME_WIDTH,                      
                FRAME_HEIGHT,                     
                drawX,                            
                drawY,                            
                FRAME_WIDTH * this.scale,         
                FRAME_HEIGHT * this.scale         
            );

            ctx.restore();

            // Debug Attack Box (Kotak Putih Transparan)
            if (this.isAttacking) {
                ctx.fillStyle = this.isEnemy ? 'rgba(255, 0, 0, 0.5)' : 'rgba(255, 255, 0, 0.5)';
                let attackX = this.facing === 1 
                    ? this.position.x + this.width 
                    : this.position.x - this.attackBox.width;
                ctx.fillRect(attackX, this.attackBox.position.y, this.attackBox.width, this.attackBox.height);
            }
        }

        update() {
            this.draw();
            
            this.framesElapsed++;
            if (this.framesElapsed % this.framesHold === 0) {
                if (this.framesCurrent < this.framesMax - 1) {
                    this.framesCurrent++;
                } else {
                    // Jika animasi serangan selesai, kembali ke Idle
                    if (this.isAttacking) {
                        this.isAttacking = false;
                        this.switchSprite('idle');
                    } else {
                        this.framesCurrent = 0;
                    }
                }
            }
            
            this.attackBox.position.x = this.position.x + this.attackBox.offset.x;
            this.attackBox.position.y = this.position.y + 20;

            this.position.x += this.velocity.x;
            this.position.y += this.velocity.y;

            if (this.position.y + this.height + this.velocity.y >= canvas.height - GROUND_HEIGHT) {
                this.velocity.y = 0;
                this.position.y = canvas.height - GROUND_HEIGHT - this.height;
            } else {
                this.velocity.y += GRAVITY;
            }

            if (this.position.x < 0) this.position.x = 0;
            if (this.position.x + this.width > canvas.width) this.position.x = canvas.width - this.width;
        }

        attack(type) {
            if (this.isAttacking) return;
            
            this.isAttacking = true;
            this.attackType = type;

            if (type === 'punch') { 
                this.attackBox.width = 100; 
                this.attackBox.height = 50; 
                this.switchSprite('idle'); 
            }
            else if (type === 'kick') { 
                this.attackBox.width = 140; 
                this.attackBox.height = 40; 
                this.switchSprite('kick'); 
            }
        }
    }

    // --- INISIALISASI ---
    const player = new Fighter({
        position: { x: 100, y: 0 },
        velocity: { x: 0, y: 0 },
        imageSrc: IDLE_SPRITE_URL, 
        framesMax: 2, // <--- DIUBAH JADI 2
        scale: 1.5,
        sprites: {
            idle: {
                imageSrc: IDLE_SPRITE_URL,
                framesMax: 2 // <--- DIUBAH JADI 2
            },
            kick: {
                imageSrc: KICK_SPRITE_URL,
                framesMax: 2 // <--- DIUBAH JADI 2
            }
        }
    });

    const enemy = new Fighter({
        position: { x: 800, y: 0 },
        velocity: { x: 0, y: 0 },
        imageSrc: IDLE_SPRITE_URL,
        isEnemy: true,
        sprites: {
             idle: { imageSrc: IDLE_SPRITE_URL, framesMax: 2 }, // <--- DIUBAH JADI 2
             kick: { imageSrc: KICK_SPRITE_URL, framesMax: 2 }  // <--- DIUBAH JADI 2
        }
    });

    const keys = { ArrowRight: { pressed: false }, ArrowLeft: { pressed: false } };

    let timer = 60;
    let timerId;
    let gameState = 'MENU';

    function rectangularCollision({ rectangle1, rectangle2 }) {
        let attackX = rectangle1.facing === 1 ? rectangle1.position.x + rectangle1.width : rectangle1.position.x - rectangle1.attackBox.width;
        return (
            attackX + rectangle1.attackBox.width >= rectangle2.position.x &&
            attackX <= rectangle2.position.x + rectangle2.width &&
            rectangle1.attackBox.position.y + rectangle1.attackBox.height >= rectangle2.position.y &&
            rectangle1.attackBox.position.y <= rectangle2.position.y + rectangle2.height
        );
    }

    function determineWinner({ player, enemy, timerId }) {
        clearTimeout(timerId);
        gameState = 'GAMEOVER';
        ctx.fillStyle = 'rgba(0,0,0, 0.7)';
        ctx.fillRect(0,0, canvas.width, canvas.height);
        ctx.font = 'bold 60px Courier New';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        if (player.health === enemy.health) ctx.fillText('DRAW', canvas.width / 2, canvas.height / 2);
        else if (player.health > enemy.health) ctx.fillText('PLAYER WINS', canvas.width / 2, canvas.height / 2);
        else ctx.fillText('ENEMY WINS', canvas.width / 2, canvas.height / 2);
        ctx.font = '20px Courier New';
        ctx.fillText('Press [Space] to Restart', canvas.width / 2, canvas.height / 2 + 50);
    }

    function decreaseTimer() {
        if (timer > 0 && gameState === 'PLAY') {
            timerId = setTimeout(decreaseTimer, 1000);
            timer--;
            document.getElementById('timer').innerHTML = timer;
        }
        if (timer === 0) determineWinner({ player, enemy, timerId });
    }

    function aiLogic() {
        if (gameState !== 'PLAY') return;
        const dx = player.position.x - enemy.position.x;
        const distance = Math.abs(dx);
        enemy.velocity.x = 0;
        enemy.facing = dx > 0 ? 1 : -1;
        if (distance > 80) enemy.velocity.x = dx > 0 ? 3 : -3;
        else if (Math.random() < 0.03) enemy.attack('punch');
    }

    function animate() {
        window.requestAnimationFrame(animate);
        ctx.fillStyle = '#222';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#111';
        ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);

        if (gameState === 'MENU') {
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.font = '50px Courier New';
            ctx.fillText("MORTAL PROTOTYPE", canvas.width/2, canvas.height/2 - 50);
            ctx.font = '20px Courier New';
            ctx.fillText("Press [SPACE] to Fight", canvas.width/2, canvas.height/2 + 20);
            return;
        }

        player.update();
        enemy.update();

        if (gameState === 'GAMEOVER') {
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.font = '60px Courier New';
            let msg = player.health > enemy.health ? "YOU WIN" : "YOU LOSE";
            if (player.health <= 0) msg = "YOU LOSE"; 
            if (enemy.health <= 0) msg = "YOU WIN";
            ctx.fillText(msg, canvas.width/2, canvas.height/2);
            ctx.font = '20px Courier New';
            ctx.fillText("Press Space to Restart", canvas.width/2, canvas.height/2 + 60);
            return;
        }

        aiLogic();

        player.velocity.x = 0;
        if (keys.ArrowLeft.pressed && player.lastKey === 'ArrowLeft') {
            player.velocity.x = -5;
            player.switchSprite('idle'); 
            player.facing = -1;
        } else if (keys.ArrowRight.pressed && player.lastKey === 'ArrowRight') {
            player.velocity.x = 5;
            player.switchSprite('idle'); 
            player.facing = 1;
        } else {
             player.switchSprite('idle');
        }

        // Logic Hit Player -> Enemy
        // Kita ubah syarat frame jadi >= 1, karena dengan max 2 frame, pukulan terjadi di frame ke-2 (index 1)
        if (rectangularCollision({ rectangle1: player, rectangle2: enemy }) && player.isAttacking && player.framesCurrent >= 1) { 
            player.isAttacking = false;
            let damage = player.attackType === 'kick' ? 10 : 5;
            enemy.health -= damage;
            document.querySelector('#enemy-health').style.width = enemy.health + '%';
        }

        // Logic Hit Enemy -> Player
        if (rectangularCollision({ rectangle1: enemy, rectangle2: player }) && enemy.isAttacking && enemy.framesCurrent >= 1) {
            enemy.isAttacking = false;
            player.health -= 5;
            document.querySelector('#player-health').style.width = player.health + '%';
        }

        if (enemy.health <= 0 || player.health <= 0) determineWinner({ player, enemy, timerId });
    }

    animate();

    window.addEventListener('keydown', (event) => {
        if (gameState === 'MENU' || gameState === 'GAMEOVER') {
            if (event.code === 'Space') {
                player.health = 100;
                enemy.health = 100;
                player.position.x = 100;
                enemy.position.x = 800;
                document.querySelector('#player-health').style.width = '100%';
                document.querySelector('#enemy-health').style.width = '100%';
                gameState = 'PLAY';
                timer = 60;
                decreaseTimer();
            }
        }
        if (gameState === 'PLAY') {
            switch (event.key) {
                case 'ArrowRight': keys.ArrowRight.pressed = true; player.lastKey = 'ArrowRight'; break;
                case 'ArrowLeft': keys.ArrowLeft.pressed = true; player.lastKey = 'ArrowLeft'; break;
                case 'z': case 'Z': player.attack('punch'); break;
                case 'x': case 'X': player.attack('kick'); break;
            }
        }
    });

    window.addEventListener('keyup', (event) => {
        switch (event.key) {
            case 'ArrowRight': keys.ArrowRight.pressed = false; break;
            case 'ArrowLeft': keys.ArrowLeft.pressed = false; break;
        }
    });
</script>
</body>
</html>
