<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HELLIONS - Mobile Controls</title>
    <style>
        /* --- IMPORT CUSTOM FONT --- */
        @font-face {
            font-family: 'Violence';
            src: url('https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/VIOLENCE.TTF') format('truetype');
        }

        body {
            margin: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* Mencegah zoom/scroll di HP */
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            border: 4px solid #444;
        }

        canvas {
            display: block;
            background-color: #333; 
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            padding: 20px;
            z-index: 10;
        }

        .bars-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* --- STYLING TABUNG KACA --- */
        .bar-border {
            width: 34%; 
            height: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.9), 0 5px 15px rgba(0,0,0,0.5);
        }

        .bar-border::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 10px;
            right: 10px;
            height: 15px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.4), rgba(255,255,255,0.05));
            border-radius: 20px;
            z-index: 2;
            pointer-events: none;
        }

        .health {
            height: 100%;
            width: 100%;
            transition: width 0.3s cubic-bezier(0.5, 1.6, 0.4, 0.7);
            position: relative;
            border-radius: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
        }

        #player-health { 
            background: linear-gradient(180deg, #4facfe 0%, #00f2fe 30%, #0099c6 60%, #005f73 100%);
        }
        
        #enemy-health { 
            background: linear-gradient(180deg, #ff7675 0%, #d63031 40%, #b71c1c 60%, #680000 100%);
            float: right;
        }

        #timer {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #444, #222);
            color: white;
            border: 3px solid #888;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-shadow: 0 0 5px cyan;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%; 
            transform: translateX(-50%); 
            color: rgba(255,255,255, 0.8);
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
            white-space: nowrap;
            /* Sembunyikan hint keyboard di layar kecil */
            @media (max-width: 768px) {
                display: none;
            }
        }

        /* --- TOMBOL MUTE (KIRI ATAS - DIGESER BIAR GAK KETUTUP KONTROL) --- */
        #mute-btn {
            position: absolute;
            top: 80px; /* Pindah ke atas */
            left: 20px; 
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            pointer-events: auto; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.1s;
            user-select: none;
            z-index: 100;
        }
        
        #mute-btn:active {
            transform: scale(0.9);
        }

        /* --- MOBILE CONTROLS --- */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 150px;
            pointer-events: none; /* Container tembus klik */
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 50;
        }

        .control-group {
            display: flex;
            gap: 20px;
            pointer-events: auto; /* Tombol bisa diklik */
            align-items: center;
        }

        .touch-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            touch-action: none;
            backdrop-filter: blur(2px);
            transition: background 0.1s;
        }

        .touch-btn:active, .touch-btn.active {
            background: rgba(255, 200, 0, 0.5);
            border-color: yellow;
            transform: scale(0.95);
        }

        /* Tombol Pukul/Tendang lebih besar dikit */
        .action-btn {
            width: 80px;
            height: 80px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }

        .punch-btn { background: rgba(255, 50, 50, 0.2); }
        .kick-btn { background: rgba(50, 50, 255, 0.2); }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-layer">
            <div class="bars-container">
                <div class="bar-border"><div id="player-health" class="health"></div></div>
                <div id="timer">60</div>
                <div class="bar-border"><div id="enemy-health" class="health"></div></div>
            </div>
            
            <div id="controls-hint">Move: A/D | Punch: N | Kick: M</div>
            
            <!-- Tombol Mute (Pindah ke kiri atas sedikit) -->
            <div id="mute-btn" title="Mute/Unmute">ðŸ”Š</div>

            <!-- MOBILE CONTROLS -->
            <div id="mobile-controls">
                <!-- D-PAD (Kiri) -->
                <div class="control-group">
                    <div class="touch-btn" id="btn-left">â¬…</div>
                    <div class="touch-btn" id="btn-right">âž¡</div>
                </div>
                
                <!-- ACTIONS (Kanan) -->
                <div class="control-group">
                    <div class="touch-btn action-btn punch-btn" id="btn-punch">N</div>
                    <div class="touch-btn action-btn kick-btn" id="btn-kick">M</div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Setup Canvas Responsif
    function resizeCanvas() {
        // Aspek rasio 16:9
        const targetRatio = 16 / 9;
        const windowRatio = window.innerWidth / window.innerHeight;
        
        if (windowRatio > targetRatio) {
            // Layar lebih lebar dari game -> Tinggi mentok
            canvas.style.height = window.innerHeight + 'px';
            canvas.style.width = (window.innerHeight * targetRatio) + 'px';
        } else {
            // Layar lebih tinggi dari game -> Lebar mentok
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = (window.innerWidth / targetRatio) + 'px';
        }
    }
    
    // Panggil resize saat load dan resize window
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Init

    canvas.width = 1024;
    canvas.height = 576;

    const GRAVITY = 0.7;
    const GROUND_HEIGHT = 96;

    // --- ASSETS URL ---
    const BACKGROUND_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/bg%20final.png';
    const BACKGROUND_FRAMES = 2; 
    
    // Sprites
    const IDLE_SPRITE_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/Sprite-0003-Sheet.png';
    const KICK_SPRITE_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/kick.png';
    const PUNCH_SPRITE_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/punch.png';
    const HIT_SPRITE_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/hit.png';
    const DEATH_SPRITE_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/death.png';
    const WIN_SPRITE_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/win.png';
    const CROW_SPRITE_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/crow.png';
    
    // --- AUDIO URLS ---
    const MUSIC_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/Neon%20Back%20Alley%20Run.mp3';
    const VOICE_PLAYER_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/man%20voice.wav';
    const VOICE_ENEMY_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/man%20voice%202.wav';
    const SWING_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/no%20hit.mp3';
    const HIT_PUNCH_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/punch%20s.mp3';
    const HIT_KICK_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/kick%20s.mp3';
    const KO_URL = 'https://raw.githubusercontent.com/fauzanbunz/hummingbird/main/ko.wav';

    // Load Assets
    const backgroundImage = new Image();
    backgroundImage.src = BACKGROUND_URL;

    // Load Audio Objects
    const bgm = new Audio(MUSIC_URL);
    bgm.loop = true; 
    bgm.volume = 0.5;

    const audioAssets = {
        playerVoice: new Audio(VOICE_PLAYER_URL),
        enemyVoice: new Audio(VOICE_ENEMY_URL),
        swing: new Audio(SWING_URL),
        hitPunch: new Audio(HIT_PUNCH_URL),
        hitKick: new Audio(HIT_KICK_URL),
        ko: new Audio(KO_URL)
    };

    function playSound(audio) {
        if (!bgm.muted) {
            const clone = audio.cloneNode(); 
            clone.volume = 0.7; 
            clone.play().catch(e => {}); 
        }
    }

    // --- LOGIKA MUTE BUTTON ---
    const muteBtn = document.getElementById('mute-btn');
    let isMusicPlaying = false; 

    muteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        bgm.muted = !bgm.muted;
        if (bgm.muted) {
            muteBtn.innerHTML = 'ðŸ”‡';
            muteBtn.style.borderColor = '#ff4444';
        } else {
            muteBtn.innerHTML = 'ðŸ”Š';
            muteBtn.style.borderColor = 'white';
            if (!isMusicPlaying && gameState === 'PLAY') {
                bgm.play().then(() => { isMusicPlaying = true; }).catch(console.error);
            }
        }
    });

    // --- CLASSES ---

    class Sprite {
        constructor({ position, imageSrc, scale = 1, framesMax = 1, offset = {x: 0, y: 0}, frameDims = {width: 128, height: 150}, framesHold = 10 }) {
            this.position = position;
            this.width = 50;
            this.height = 150;
            this.image = new Image();
            this.image.src = imageSrc;
            this.scale = scale;
            this.framesMax = framesMax;
            this.framesCurrent = 0;
            this.framesElapsed = 0;
            this.framesHold = framesHold;
            this.offset = offset;
            this.frameDims = frameDims; 
        }

        draw() {
            ctx.drawImage(
                this.image,
                this.framesCurrent * this.frameDims.width,
                0,
                this.frameDims.width,
                this.frameDims.height,
                this.position.x - this.offset.x,
                this.position.y - this.offset.y,
                this.frameDims.width * this.scale,
                this.frameDims.height * this.scale
            );
        }

        animateFrames() {
            this.framesElapsed++;
            if (this.framesElapsed % this.framesHold === 0) {
                if (this.framesCurrent < this.framesMax - 1) {
                    this.framesCurrent++;
                } else {
                    this.framesCurrent = 0;
                }
            }
        }

        update() {
            this.draw();
            this.animateFrames();
        }
    }

    class Background extends Sprite {
        constructor({ imageSrc, framesMax = 1, framesHold = 20, frameDims }) {
            super({ 
                position: {x: 0, y: 0}, 
                imageSrc, 
                framesMax, 
                framesHold,
                frameDims
            });
        }

        draw() {
            if (!this.image.width) return;
            const frameWidth = this.frameDims.width;
            const frameHeight = this.frameDims.height;
            const scale = Math.max(canvas.width / frameWidth, canvas.height / frameHeight);
            const newWidth = frameWidth * scale;
            const newHeight = frameHeight * scale;
            const x = (canvas.width - newWidth) / 2;
            const y = (canvas.height - newHeight) / 2;

            ctx.drawImage(
                this.image,
                this.framesCurrent * frameWidth, 
                0,                               
                frameWidth,                      
                frameHeight,                     
                x, y,                            
                newWidth, newHeight              
            );
        }

        update() {
            this.draw();
            this.animateFrames(); 
        }
    }

    class Crow extends Sprite {
        constructor({ position, velocity }) {
            super({
                position,
                imageSrc: CROW_SPRITE_URL,
                scale: 1, 
                framesMax: 2, 
                frameDims: { width: 64, height: 64 },
                framesHold: 8
            });
            this.velocity = velocity;
        }

        update() {
            this.position.x += this.velocity.x;
            if (this.position.x + (this.frameDims.width * this.scale) < 0) {
                this.position.x = canvas.width + 100;
                this.position.y = Math.random() * 200 + 50; 
            }
            this.draw();
            this.animateFrames();
        }
    }

    class Fighter extends Sprite {
        constructor({
            position,
            velocity,
            color = 'red',
            imageSrc,
            scale = 1,
            framesMax = 2,
            isEnemy = false,
            sprites
        }) {
            super({ position, imageSrc, scale, framesMax });
            
            this.velocity = velocity;
            this.width = 50; 
            this.height = 150; 
            this.color = color;
            this.lastKey;
            this.isEnemy = isEnemy;
            this.health = 100;
            this.isAttacking = false;
            this.attackType = 'punch';
            this.facing = isEnemy ? -1 : 1;
            this.dead = false;

            this.currentOffset = { x: 0, y: 0 };

            this.attackBox = {
                position: { x: this.position.x, y: this.position.y },
                offset: { x: 0, y: 50 },
                width: 100,
                height: 50
            };

            this.sprites = sprites;
            for (const sprite in this.sprites) {
                this.sprites[sprite].image = new Image();
                this.sprites[sprite].image.src = this.sprites[sprite].imageSrc;
            }
        }

        takeHit() {
            if (this.dead) return;
            this.switchSprite('hit');
        }

        switchSprite(sprite) {
            // Priority 0: DEAD
            if (this.image === this.sprites.death.image) {
                if (this.framesCurrent === this.sprites.death.framesMax - 1) 
                    this.dead = true;
                return;
            }

            // Priority 0.5: WIN
            if (this.image === this.sprites.win.image) return;

            // Priority 1: HIT Animation
            if (
                this.image === this.sprites.hit.image &&
                this.framesCurrent < this.sprites.hit.framesMax - 1
            ) return;

            // Priority 2: ATTACK Animation
            if (sprite !== 'hit' && sprite !== 'death' && sprite !== 'win') {
                if (
                    this.image === this.sprites.kick.image && 
                    this.framesCurrent < this.sprites.kick.framesMax - 1
                ) return;

                if (
                    this.image === this.sprites.punch.image && 
                    this.framesCurrent < this.sprites.punch.framesMax - 1
                ) return;
            }

            // Switch Logic
            if (this.image !== this.sprites[sprite].image) {
                this.image = this.sprites[sprite].image;
                this.framesMax = this.sprites[sprite].framesMax;
                this.framesHold = this.sprites[sprite].framesHold || 10;
                this.currentOffset = this.sprites[sprite].offset || { x: 0, y: 0 };
                this.framesCurrent = 0; 
            }
        }

        draw() {
            ctx.save();
            
            let shouldFlip = (this.facing === 1);
            if (this.image === this.sprites.kick.image) shouldFlip = !shouldFlip; 

            if (shouldFlip) { 
                ctx.translate(this.position.x + this.width / 2, this.position.y + this.height / 2);
                ctx.scale(-1, 1);
                ctx.translate(-(this.position.x + this.width / 2), -(this.position.y + this.height / 2));
            }

            const scaledWidth = this.frameDims.width * this.scale;
            const scaledHeight = this.frameDims.height * this.scale;
            
            const drawX = this.position.x - (scaledWidth - this.width) / 2 + this.currentOffset.x;
            const drawY = (this.position.y - (scaledHeight - this.height)) + this.currentOffset.y;

            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(this.position.x + this.width/2, this.position.y + this.height, 40, 10, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.drawImage(
                this.image,
                this.framesCurrent * this.frameDims.width, 
                0,                                
                this.frameDims.width,                      
                this.frameDims.height,                     
                drawX,                            
                drawY,                            
                scaledWidth,                      
                scaledHeight         
            );

            ctx.restore();

            if (this.isAttacking) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.0)'; 
                let attackX = this.facing === 1 
                    ? this.position.x + this.width 
                    : this.position.x - this.attackBox.width;
                ctx.fillRect(attackX, this.attackBox.position.y, this.attackBox.width, this.attackBox.height);
            }
        }

        update() {
            this.draw();
            
            // --- LOGIKA ANIMASI DEATH (NO LOOP) ---
            if (this.image === this.sprites.death.image) {
                this.framesElapsed++;
                if (this.framesElapsed % this.framesHold === 0) {
                    if (this.framesCurrent < this.framesMax - 1) {
                        this.framesCurrent++;
                    }
                }
                return; 
            }

            // --- LOGIKA ANIMASI WIN (NO LOOP) ---
            if (this.image === this.sprites.win.image) {
                this.framesElapsed++;
                if (this.framesElapsed % this.framesHold === 0) {
                    if (this.framesCurrent < this.framesMax - 1) {
                        this.framesCurrent++;
                    }
                }
                return; // Berhenti update physics agar pose kemenangan statis
            }

            this.framesElapsed++;
            if (this.framesElapsed % this.framesHold === 0) {
                if (this.framesCurrent < this.framesMax - 1) {
                    this.framesCurrent++;
                } else {
                    if (this.image === this.sprites.hit.image) {
                        this.switchSprite('idle');
                    }
                    else if (this.isAttacking) {
                        this.isAttacking = false;
                        this.switchSprite('idle');
                    } else {
                        this.framesCurrent = 0;
                    }
                }
            }
            
            this.attackBox.position.x = this.position.x + this.attackBox.offset.x;
            this.attackBox.position.y = this.position.y + 20;

            this.position.x += this.velocity.x;
            this.position.y += this.velocity.y;

            if (this.position.y + this.height + this.velocity.y >= canvas.height - GROUND_HEIGHT) {
                this.velocity.y = 0;
                this.position.y = canvas.height - GROUND_HEIGHT - this.height;
            } else {
                this.velocity.y += GRAVITY;
            }

            if (this.position.x < 0) this.position.x = 0;
            if (this.position.x + this.width > canvas.width) this.position.x = canvas.width - this.width;
        }

        attack(type) {
            if (this.image === this.sprites.hit.image || 
                this.image === this.sprites.death.image || 
                this.image === this.sprites.win.image) return;
            
            if (this.isAttacking) return;
            
            this.isAttacking = true;
            this.velocity.x = 0; 
            this.attackType = type;

            playSound(audioAssets.swing);

            if (!this.isEnemy) {
                playSound(audioAssets.playerVoice);
            } else {
                playSound(audioAssets.enemyVoice);
            }

            if (type === 'punch') { 
                this.attackBox.width = 100; 
                this.attackBox.height = 50; 
                this.switchSprite('punch'); 
            }
            else if (type === 'kick') { 
                this.attackBox.width = 140; 
                this.attackBox.height = 40; 
                this.switchSprite('kick'); 
            }
        }
    }

    // --- INISIALISASI ---
    const Y_OFFSET_NORMAL = 25; 
    const Y_OFFSET_DEATH = 80;  
    const Y_OFFSET_PUNCH = 55; 
    
    const gameBackground = new Background({
        imageSrc: BACKGROUND_URL,
        framesMax: BACKGROUND_FRAMES,
        framesHold: 40, 
        frameDims: { width: 700, height: 400 }
    });

    const player = new Fighter({
        position: { x: 100, y: 0 },
        velocity: { x: 0, y: 0 },
        imageSrc: IDLE_SPRITE_URL, 
        framesMax: 1, 
        scale: 1.8,
        sprites: {
            idle: { imageSrc: IDLE_SPRITE_URL, framesMax: 1, offset: {x:0, y: Y_OFFSET_NORMAL} },
            run: { imageSrc: IDLE_SPRITE_URL, framesMax: 2, offset: {x:0, y: Y_OFFSET_NORMAL} },
            kick: { imageSrc: KICK_SPRITE_URL, framesMax: 2, offset: {x:0, y: Y_OFFSET_NORMAL} },
            punch: { imageSrc: PUNCH_SPRITE_URL, framesMax: 2, offset: {x:0, y: Y_OFFSET_PUNCH} },
            hit: { imageSrc: HIT_SPRITE_URL, framesMax: 1, offset: {x:0, y: Y_OFFSET_NORMAL} },
            death: { imageSrc: DEATH_SPRITE_URL, framesMax: 5, offset: {x:0, y: Y_OFFSET_DEATH} },
            win: { imageSrc: WIN_SPRITE_URL, framesMax: 4, framesHold: 20, offset: {x:0, y: Y_OFFSET_NORMAL} }
        }
    });

    const enemy = new Fighter({
        position: { x: 800, y: 0 },
        velocity: { x: 0, y: 0 },
        imageSrc: IDLE_SPRITE_URL,
        isEnemy: true,
        scale: 1.8,
        sprites: {
             idle: { imageSrc: IDLE_SPRITE_URL, framesMax: 1, offset: {x:0, y: Y_OFFSET_NORMAL} },
             run: { imageSrc: IDLE_SPRITE_URL, framesMax: 2, offset: {x:0, y: Y_OFFSET_NORMAL} },
             kick: { imageSrc: KICK_SPRITE_URL, framesMax: 2, offset: {x:0, y: Y_OFFSET_NORMAL} },
             punch: { imageSrc: PUNCH_SPRITE_URL, framesMax: 2, offset: {x:0, y: Y_OFFSET_PUNCH} },
             hit: { imageSrc: HIT_SPRITE_URL, framesMax: 1, offset: {x:0, y: Y_OFFSET_NORMAL} },
             death: { imageSrc: DEATH_SPRITE_URL, framesMax: 5, offset: {x:0, y: Y_OFFSET_DEATH} },
             win: { imageSrc: WIN_SPRITE_URL, framesMax: 4, framesHold: 20, offset: {x:0, y: Y_OFFSET_NORMAL} }
        }
    });

    const crow = new Crow({
        position: { x: canvas.width + 100, y: 120 }, 
        velocity: { x: -2, y: 0 } 
    });

    const keys = { d: { pressed: false }, a: { pressed: false } };

    let timer = 60;
    let timerId;
    let gameState = 'MENU';
    let koSoundPlayed = false; 

    function rectangularCollision({ rectangle1, rectangle2 }) {
        let attackX = rectangle1.facing === 1 ? rectangle1.position.x + rectangle1.width : rectangle1.position.x - rectangle1.attackBox.width;
        return (
            attackX + rectangle1.attackBox.width >= rectangle2.position.x &&
            attackX <= rectangle2.position.x + rectangle2.width &&
            rectangle1.attackBox.position.y + rectangle1.attackBox.height >= rectangle2.position.y &&
            rectangle1.attackBox.position.y <= rectangle2.position.y + rectangle2.height
        );
    }

    function determineWinner({ player, enemy, timerId }) {
        clearTimeout(timerId);
        gameState = 'GAMEOVER';
        if (player.health === enemy.health) {
            // Draw
        } else if (player.health > enemy.health) {
            player.switchSprite('win'); 
        } else {
            enemy.switchSprite('win'); 
        }
    }

    function decreaseTimer() {
        if (timer > 0 && gameState === 'PLAY') {
            timerId = setTimeout(decreaseTimer, 1000);
            timer--;
            document.getElementById('timer').innerHTML = timer;
        }
        if (timer === 0) determineWinner({ player, enemy, timerId });
    }

    function aiLogic() {
        if (gameState !== 'PLAY') return;
        
        if (enemy.image === enemy.sprites.hit.image || enemy.image === enemy.sprites.death.image) return;

        if (enemy.isAttacking) {
            enemy.velocity.x = 0;
            return;
        }

        const dx = player.position.x - enemy.position.x;
        const distance = Math.abs(dx);
        enemy.velocity.x = 0;
        
        if (distance > 80) {
            enemy.velocity.x = dx > 0 ? 3 : -3;
            enemy.switchSprite('run');
        } else {
            enemy.velocity.x = 0;
            const rand = Math.random();
            if (rand < 0.02) {
                enemy.attack('punch');
            } else if (rand < 0.04) {
                enemy.attack('kick');
            } else {
                enemy.switchSprite('idle');
            }
        }
    }

    function animate() {
        window.requestAnimationFrame(animate);
        
        gameBackground.update();
        crow.update();

        if (gameState === 'MENU') {
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = '100px "Violence", sans-serif';
            ctx.textAlign = 'center';
            
            ctx.shadowColor = "rgba(0,0,0,0.8)";
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;

            let gradient = ctx.createLinearGradient(0, canvas.height/2 - 100, 0, canvas.height/2);
            gradient.addColorStop(0, '#ffcc00'); 
            gradient.addColorStop(0.5, '#ff4500'); 
            gradient.addColorStop(1, '#8b0000'); 
            
            ctx.fillStyle = gradient;
            ctx.fillText("HELLIONS", canvas.width/2, canvas.height/2 - 50);
            
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            ctx.font = '20px Courier New';
            ctx.fillStyle = 'white';
            ctx.fillText("Press [SPACE] to Fight", canvas.width/2, canvas.height/2 + 30);
            return;
        }

        if (player.health > 0 && enemy.health > 0 && gameState === 'PLAY') {
            if (player.position.x < enemy.position.x) {
                player.facing = 1;
                enemy.facing = -1;
            } else {
                player.facing = -1;
                enemy.facing = 1;
            }
        }

        player.update();
        enemy.update();

        if (gameState === 'PLAY') {
            // KO Logic
            if (enemy.health <= 0 || player.health <= 0) {
                if (!koSoundPlayed) {
                    playSound(audioAssets.ko);
                    koSoundPlayed = true;
                }
            }

            if (enemy.health <= 0) {
                enemy.switchSprite('death');
                determineWinner({ player, enemy, timerId });
            }
            if (player.health <= 0) {
                player.switchSprite('death');
                determineWinner({ player, enemy, timerId });
            }
        }

        if (gameState === 'GAMEOVER') {
            ctx.fillStyle = 'rgba(0,0,0,0.4)'; 
            ctx.fillRect(0,0, canvas.width, canvas.height);
            
            ctx.font = '100px "Violence", sans-serif';
            ctx.textAlign = 'center';
            
            ctx.shadowColor = "black";
            ctx.shadowBlur = 15;
            
            let gradient = ctx.createLinearGradient(0, canvas.height/2 - 150, 0, canvas.height/2 - 50);
            gradient.addColorStop(0, '#ff9900'); 
            gradient.addColorStop(1, '#cc0000'); 
            ctx.fillStyle = gradient;

            let msg = "YOU LOSE";
            if (player.health > enemy.health) msg = "YOU WIN";
            if (player.health === enemy.health) msg = "DRAW";
            
            ctx.fillText(msg, canvas.width/2, canvas.height/2 - 50);
            
            ctx.shadowBlur = 0;
            ctx.font = '24px Courier New';
            ctx.fillStyle = 'white';
            ctx.fillText("Press Space to Restart", canvas.width/2, canvas.height/2 + 50);
            return;
        }

        aiLogic();

        player.velocity.x = 0;
        // Tambahkan check !player.isAttacking agar tidak bisa jalan saat menyerang
        if (player.health > 0 && player.image !== player.sprites.hit.image && gameState === 'PLAY' && !player.isAttacking) {
            if (keys.a.pressed && player.lastKey === 'a') {
                player.velocity.x = -5;
                player.switchSprite('run');
            } else if (keys.d.pressed && player.lastKey === 'd') {
                player.velocity.x = 5;
                player.switchSprite('run');
            } else {
                player.switchSprite('idle');
            }
        }

        if (player.health > 0 && enemy.health > 0 && gameState === 'PLAY') {
            // Player Hit Enemy
            if (rectangularCollision({ rectangle1: player, rectangle2: enemy }) && player.isAttacking && player.framesCurrent >= 1) { 
                player.isAttacking = false;
                let damage = player.attackType === 'kick' ? 5 : 2;
                enemy.health -= damage;
                enemy.takeHit(); 
                
                // Play HIT Sound
                if (player.attackType === 'kick') playSound(audioAssets.hitKick);
                else playSound(audioAssets.hitPunch);

                document.querySelector('#enemy-health').style.width = Math.max(0, enemy.health) + '%';
            }

            // Enemy Hit Player
            if (rectangularCollision({ rectangle1: enemy, rectangle2: player }) && enemy.isAttacking && enemy.framesCurrent >= 1) {
                enemy.isAttacking = false;
                player.health -= 5;
                player.takeHit(); 
                
                // Play HIT Sound
                if (enemy.attackType === 'kick') playSound(audioAssets.hitKick);
                else playSound(audioAssets.hitPunch);

                document.querySelector('#player-health').style.width = Math.max(0, player.health) + '%';
            }
        }
    }

    animate();

    // Event Listeners for Mobile Controls
    const btnLeft = document.getElementById('btn-left');
    const btnRight = document.getElementById('btn-right');
    const btnPunch = document.getElementById('btn-punch');
    const btnKick = document.getElementById('btn-kick');

    // Function to handle touch start
    function handleTouchStart(action) {
        if (gameState !== 'PLAY') {
             // Allow restart on touch if game over
             if(gameState === 'GAMEOVER' || gameState === 'MENU') {
                 // Trigger restart logic (simulate Space)
                 const event = new KeyboardEvent('keydown', { 'code': 'Space' });
                 window.dispatchEvent(event);
                 return;
             }
             return;
        }
        
        if (player.health <= 0 || player.image === player.sprites.hit.image) return;

        switch (action) {
            case 'left':
                keys.a.pressed = true;
                player.lastKey = 'a';
                btnLeft.classList.add('active');
                break;
            case 'right':
                keys.d.pressed = true;
                player.lastKey = 'd';
                btnRight.classList.add('active');
                break;
            case 'punch':
                player.attack('punch');
                btnPunch.classList.add('active');
                break;
            case 'kick':
                player.attack('kick');
                btnKick.classList.add('active');
                break;
        }
    }

    // Function to handle touch end
    function handleTouchEnd(action) {
        switch (action) {
            case 'left':
                keys.a.pressed = false;
                btnLeft.classList.remove('active');
                break;
            case 'right':
                keys.d.pressed = false;
                btnRight.classList.remove('active');
                break;
            case 'punch':
                btnPunch.classList.remove('active');
                break;
            case 'kick':
                btnKick.classList.remove('active');
                break;
        }
    }

    // Assign listeners
    btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouchStart('left'); });
    btnLeft.addEventListener('touchend', (e) => { e.preventDefault(); handleTouchEnd('left'); });
    
    btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouchStart('right'); });
    btnRight.addEventListener('touchend', (e) => { e.preventDefault(); handleTouchEnd('right'); });

    btnPunch.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouchStart('punch'); });
    btnPunch.addEventListener('touchend', (e) => { e.preventDefault(); handleTouchEnd('punch'); });

    btnKick.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouchStart('kick'); });
    btnKick.addEventListener('touchend', (e) => { e.preventDefault(); handleTouchEnd('kick'); });


    window.addEventListener('keydown', (event) => {
        if (gameState === 'MENU' || gameState === 'GAMEOVER') {
            if (event.code === 'Space') {
                bgm.play().then(() => { isMusicPlaying = true; }).catch(e => console.log("Audio play failed: ", e));

                player.health = 100;
                enemy.health = 100;
                player.dead = false; 
                enemy.dead = false;
                koSoundPlayed = false; 

                player.position.x = 100;
                enemy.position.x = 800;
                player.framesHold = 10;
                enemy.framesHold = 10;
                
                player.image = player.sprites.idle.image;
                player.framesMax = player.sprites.idle.framesMax;
                player.framesCurrent = 0;
                player.currentOffset = player.sprites.idle.offset;

                enemy.image = enemy.sprites.idle.image;
                enemy.framesMax = enemy.sprites.idle.framesMax;
                enemy.framesCurrent = 0;
                enemy.currentOffset = enemy.sprites.idle.offset;
                
                document.querySelector('#player-health').style.width = '100%';
                document.querySelector('#enemy-health').style.width = '100%';
                gameState = 'PLAY';
                timer = 60;
                decreaseTimer();
            }
        }
        if (gameState === 'PLAY') {
            if (player.health <= 0 || player.image === player.sprites.hit.image) return;

            switch (event.key.toLowerCase()) {
                case 'd':
                    keys.d.pressed = true;
                    player.lastKey = 'd';
                    break;
                case 'a':
                    keys.a.pressed = true;
                    player.lastKey = 'a';
                    break;
                case 'n':
                    player.attack('punch');
                    break;
                case 'm':
                    player.attack('kick');
                    break;
            }
        }
    });

    window.addEventListener('keyup', (event) => {
        switch (event.key.toLowerCase()) {
            case 'd': keys.d.pressed = false; break;
            case 'a': keys.a.pressed = false; break;
        }
    });
</script>
